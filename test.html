<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <h1>로딩 테스트</h1>
    <p>이 페이지가 보인다면 기본 HTML은 작동합니다.</p>
    <script>
        console.log('JavaScript가 정상 작동합니다.');
        
        // React 앱 확인
        fetch('http://localhost:5175')
            .then(response => response.text())
            .then(html => {
                console.log('React 앱 응답:', html.substring(0, 200));
            })
            .catch(error => {
                console.error('React 앱 로딩 에러:', error);
            });
    </script>
</body>
</html>
